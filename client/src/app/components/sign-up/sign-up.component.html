<div class="overlay">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="con">
        <header class="head-form">
          <h2>Sign Up</h2>
          <p>Please fill in this form to create an account.</p>
        </header>
        <br>
        <table>
          <tr>
            <td><label for="email">Email: </label></td>
            <td>
              <input class="form-input" type="email" formControlName="email" placeholder="Enter Email *" required>
            </td>
          </tr>
          <tr *ngIf="form.invalid && (form.dirty || form.touched)">
            <td></td>
            <td class="error">Require a valid email address </td>
          </tr>
          <tr>
            <td><label for="password">Password: </label></td>
            <td>
              <input class="form-input" type="password" formControlName="password" placeholder="Enter Password *" required>
            </td>
          </tr>
          <tr *ngIf="form.invalid && (form.dirty || form.touched)">
            <td></td>
            <td class="error">Password is required. </td>
          </tr>
          <br>
          <tr>
            <td><label for="repeatpw">Confirm<br>Password: </label></td>
            <td>
              <input class="form-input" type="password" formControlName="repeatpw" placeholder="Enter Password again *" required>
            </td>
          </tr>
          <tr *ngIf="form.invalid && (form.dirty || form.touched)">
            <td></td>
            <td class="error">Password do not match. </td>
          </tr>
          <tr>
            <td></td>
            <td><input type="checkbox" checked="checked" style="margin-bottom:15px"> Remember me</td>
          </tr>
        </table>
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        <div class="other">
          <button class="btn submits frgt-pass" type="button" routerLink="/login">Cancel</button>
          <button class="btn submits sign-up" type="submit" [disabled]="!form.valid">Sign Up
            <i class="bi bi-person-fill-add" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </form>
</div>
