<header id="header">
  <nav class="navbar navbar-expand-lg bg-body-tertiary justify-content-center">
    <div class="container-fluid">
      <a class="navbar-brand" [routerLink]="['/home']">
        <img src="../../assets/FoodAlchemy1.png" alt="FoodAlchemy" width="200" height="100" class="logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" [routerLink]="['/home']">HOME</a>
          <li ngbDropdown class="nav-item">
            <a class="nav-link active" [routerLink]="['/recipelist']" ngbDropdownToggle>RECIPES</a>
            <ul ngbDropdownMenu class="dropdown-menu">
              <li *ngFor="let type of types" ngbDropdownItem>
                <a style="text-decoration:none" class="dropdown-link" [routerLink]="['/listtype', type]">{{ type | titlecase }}</a>
              </li>
            </ul>
          </li>
          <li ngbDropdown class="nav-item">
            <button type="button" class="nav-link active" ngbDropdownToggle>CUISINES</button>
            <ul ngbDropdownMenu class="dropdown-menu">
              <li *ngFor="let cuisine of cuisines" ngbDropdownItem>
                <a style="text-decoration:none" class="dropdown-link" [routerLink]="['/listcuisine', cuisine]">{{ cuisine | titlecase }}</a>
              </li>
            </ul>
          </li>
          <li ngbDropdown class="nav-item">
            <button type="button" class="nav-link active" ngbDropdownToggle>DIETS</button>
            <ul ngbDropdownMenu class="dropdown-menu">
              <li *ngFor="let diet of diets" ngbDropdownItem>
                <a style="text-decoration:none" class="dropdown-link" [routerLink]="['/listdiet', diet]">{{ diet | titlecase }}</a>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link active" [routerLink]="['/search']">ADVANCEDSearch</a>
          </li>    
          <li class="nav-item">
            <a class="nav-link active" [routerLink]="['/dishbyingredients']">INGREDIENTSGenius</a>
          </li>
          <li class="nav-item" *ngIf="showAdminBoard">
            <a class="nav-link active" [routerLink]="['/admin']">Admin Board</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" *ngIf="isLoggedIn" [routerLink]="['/user']">USERS' Community</a>
          </li>
        </div>
      </div>
      <form class="d-flex" role="search" [formGroup]="form" (ngSubmit)="onSubmit()">
        <input class="form-control me-2" type="search" placeholder="Search for recipes" size=30 formControlName="title" (input)="onSearchInput()">
        <button class="btn btn-outline-success" type="submit" [disabled]="ButtonDisabled">Search</button>
      </form>
    </div>
    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a class="nav-link active" [routerLink]="['/signup']"><i class="bi bi-person-circle"></i>SignUp</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" [routerLink]="['/login']"><i class="bi bi-person-circle"></i>Login</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a class="nav-link active" [routerLink]="['/profile']"><i class="bi bi-person-circle"></i> Hi,{{ username }}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" (click)="logout()"><i class="bi bi-person-circle"></i>Logout</a>
      </li>
    </ul>
  </nav>
</header>
